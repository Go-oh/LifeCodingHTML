    <h2>홍대 입구</h2>
    홍대입구역(弘大入口驛)은 서울특별시 마포구 양화로에 있는 용산선, 서울 지하철 2호선, 인천국제공항선의 전철역이자 서울 지하철 2호선과 수도권 전철 경의·중앙선, 인천국제공항철도의 환승역이다. 개통 이전에는 동교역(東橋驛)이었으나, 인근에 홍익대학교가 있어 현재의 역명을 쓰게 되었다. 서울 지하철 2호선 심야에 2편성이 주박한다.
