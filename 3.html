    <h2>서울대 입구</h2>
    서울대입구(관악구청)역(首爾大學(冠岳區廳)驛)은 서울특별시 관악구 봉천동에 있는 서울 지하철 2호선의 지하철역이다. 관악구청은 서울시 고시로 정한 병기역명이다.[1] 인근의 주요 기관으로는 서울대학교와 관악구청이 있다. 이 역에서 서울대학교 관악캠퍼스는 약 1.8km 떨어져 있다. 심야에 2편성이 주박한다.</body>
