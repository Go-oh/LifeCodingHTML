    <h2>건대 입구</h2>
    건대입구역(建大入口驛)은 서울특별시 광진구 화양동에 있는 서울 지하철 2호선과 서울 지하철 7호선의 환승역이다. 2호선 개통 당시의 역명은 화양역(華陽驛)이었으나 인근에 건국대학교가 있어 역명이 개정되었다. 7호선 승강장에는 어린이대공원역처럼 안전펜스에 적외선 검지 방식 설비가 되어 있었으나, 실효성이 없어서 스크린도어로 대체하였다. 현재 7호선에는 한국스마트카드와의 협력을 통한 개방형 개찰구가 설치되어 있다. 서울 지하철 7호선은 심야에 2편성이 주박한다.
